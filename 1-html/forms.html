<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Just a form</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form action="/tacos">
            <div>
                <label for="username">Enter a username: </label>
                <input type="text" id="username" placeholder="Username" name="username">
            </div>
            <div>
                <label for="email">Enter a email: </label>
                <input type="email" id="email" placeholder="Email" name="email">
            </div>
            <div>
                <label for="password">Enter a password: </label>
                <input type="password" id="password" placeholder="Password" name="password">
            </div>
            <div>
                <label for="color">Enter a color: </label>
                <input type="color" id="color" name="color">
            </div>
            <button>Submit</button>
        </form>
        <h1>Hijacking searches</h1>
        <h2>Search on Reddit</h2>
        <form action="https://www.reddit.com/search">
            <p>Tips: don't need to use '%' for spaces</p>
            <p>Ex.: black cats kitten</p>
            <input type="text" name="q">
            <button>Search on reddit</button>
        </form>
        <h2>Search on Google</h2>
        <form action="https://www.google.com/search">
            <p>Tips: don't need to use '+' for spaces</p>
            <p>Ex.: black cats kitten</p>
            <input type="text" name="q">
            <button>Search on google</button>
        </form>
        <h2>Search on YouTube</h2>
        <form action="https://www.youtube.com/results">
            <p>Tips: don't need to use '+' for spaces</p>
            <p>Ex.: black cat anime</p>
            <input type="text" name="search_query">
            <button>Search on youtube</button></form>
    </body>
</html>
